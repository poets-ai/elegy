# Checks that we can build and validate the Unittest
name: GitHub CI
on:
  push:
    # Sequence of patterns matched against refs/heads
    branches:
      # Push events on master branch
      - master
  pull_request:
jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
    - uses: pre-commit/action@v2.0.3
  test:
    if: ${{ !contains(github.event.pull_request.title, 'WIP') }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # python-version: [3.9]
        python-version: [3.7, 3.8, 3.9]
    steps:
      - name: Check out the code
        uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        uses: snok/install-poetry@v1.1.1
        with:
          version: 1.1.4

      - name: Install Dependencies
        run: |
          poetry config virtualenvs.create false
          poetry install

      - name: Run Tests
        run: pytest --cov=elegy --cov-report=term-missing --cov-report=xml

      - name: Upload coverage
        uses: codecov/codecov-action@v1

      # test_cloudpickle is currently failing only within pytest on python 3.7.x
      # so we run it independently here
      - name: Test cloudpickle
        run: python tests/model/model_test.py

      - name: Test Examples
        run: bash scripts/test-examples.sh
